<html>

<head>
  <style>
    * {
      margin: 2;
      padding: 1;
    }

    .bg {
      background-color: rgb(165, 230, 250);
      height: 100%;
    }

    .main {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translateX(-50%) translateY(-50%);
    }

    .textview {
      width: 100%;
      height: 20%;
      font-size: medium;
      text-align: center;
    }

    .button {
      width: 20%;
      height: 8%;
      font-size: larger;
      margin-left: 80%;
      cursor: pointer;
    }

    h1 {
      text-align: center;
    }

    h2 {
      text-align: center;
    }

    p {
      text-align: center;
    }
  </style>
</head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TS-1000 hash input</title>
<body>
  <div class="bg"></div>
  <div class="main">

    <h1>RBAS</h1>
    <h2>(Rroot blockchain authentication service)</h2>
    <h2>TS-1000 hash input</h2>
    <br>
    <h3>1. Chain ID - generated from last Block</h3>
    <form name="form1">
      <input class="textview" name="chainId" value = "5d1c4709ada27339c3a22c0a125708e6880c8368e0afb240bb9447d887be8eae"/>
    </form>
    <br>

    <h3>2. Block - text to generate hash</h3>
    <form name="form0">
      <textarea name="data_in" rows="20" cols="80"  >BRAS.ps1000.ts1000</textarea>
    </form>
    <input class="button" type="button" value="generate" onclick="generate()" />

    <h3>3. Hash - submit to RBAS data-base</h3>
    <form name="form2">
      <input class="textview" name="hash_view" />
    </form>
    <br>
    
    <h3>4. Time - status</h3>
    <form name="form3">
      <input class="textview" name="timeDisp" />
    </form>
    <input class="button" type="button" value="insert" onclick="insert()" />

  </div>
  <script src="ts.js">
  </script>
</body>

</html>
